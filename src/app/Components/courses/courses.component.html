<h2>
  {{'Courses' | translate}}
</h2>
<p>{{'CoursesDescription' | translate}}</p>
<div fxLayout="row wrap" fxLayoutAlign="center">
  <mat-card *ngFor="let course of courses" fxFlex="300px" fxFlex.xs="100">
    <mat-card-title>{{course.name}}</mat-card-title>
    <mat-card-subtitle>{{course.organization}}</mat-card-subtitle>
    <mat-card-content>{{course.description}}</mat-card-content>
  </mat-card>
</div>
